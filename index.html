<!DOCTYPE html>

<head>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Artikli</h1>
    <table id="artikli">
        <thead>
            <tr>
                <th>Br</th>
                <th>Naziv</th>
                <th>Cena</th>
                <th>Opis</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="detalji"></div>

    <h2>Dodaj novi artikal</h2>
    <form id="dodaj-artikal-forma">
        <label for="naziv-artikla">Naziv:</label>
        <input type="text" name="naziv" id="naziv-artikla" required>
        <label for="cena-artikla">Cena:</label>
        <input type="number" name="cena" id="cena-artikla" required>
        <label for="opis-artikla">Opis:</label>
        <textarea id="opis-artikla" name="opis" required></textarea>
        <button id="submit-button" type="button">Dodaj artikal</button>
    </form>

    <script src="funkcionalnost-za-admina.js"></script>
</body>
